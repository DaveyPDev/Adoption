{% extends 'base.html' %}

{% block content %}

<h1>Busted Page</h1>
<iframe src="https://y.yarn.co/5d8b1043-c8ab-4262-90c6-20be6cbcb059_text.gif"
        width="480"
        height="480"
        frameBorder="0"
        class="giphy-embed ml-auto mr-auto d-block"
        allowFullScreen></iframe>

{% if form.errors %}
    <div class="alert alert-danger">
        <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    </div>
{% endif %}

{% endblock %}
