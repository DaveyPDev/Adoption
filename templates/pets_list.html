{% extends 'base.html' %}

{% block content %}
<h1> View Our Pets</h1>

<div>
    {% for pet in pets %}
    <div class="pet_container">
        <a href="{{ url_for ('edit_pet', pet_id=pet.id) }}"> {{ pet.name }}</a>
        {% if pet.available %} <b> is available </b> {% endif %}
        <img src="{{ pet.photo_url }}" alt="" class="pet_photo">
        
    </div>
    {% else %}
    No available pets at this time
    {% endfor %}
</div>

<a class='btn btn-primary' href="{{ url_for('add_pet') }}">Add Pet</a>



{% endblock %}
